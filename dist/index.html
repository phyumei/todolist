<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script type="module" crossorigin src="/assets/index-D9fuoAie.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-IVir3bpl.css">
  </head>
  <body class="bg-slate-200">
    <main
      class="mx-auto mt-10 min-h-[500px] max-w-[400px] bg-white p-10 shadow-md hover:shadow-xl"
    >
      <header class="mb-3">
        <h1 class="font-sans text-3xl font-bold text-stone-900">To Do List</h1>
      </header>
      <section class="flex justify-between bg-slate-200">
        <input
          id="taskInput"
          type="text"
          placeholder="Study maths for 3 hours"
          class="flex-grow border border-stone-950 ps-3 focus-visible:outline-black"
        />
        <button
          id="addTaskBtn"
          class="flex size-12 items-center justify-center bg-stone-950 text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>
      </section>

      <section>
        <div class="mb-3 mt-3 flex justify-between">
          <h4 class="font-sans text-xl font-bold">Your list</h4>
          <div
            class="status flex items-center justify-center gap-2 rounded-full bg-stone-950 px-5 text-sm text-white"
          >
            <span id="doneTasksTotal">0</span>
            <span>/</span>
            <span id="tasksTotal">0</span>
          </div>
        </div>

        <div class="list-group" id="listGroup">
          <div class="empty-stage hidden first:block">
            <div class="mt-20 flex flex-col items-center justify-center gap-3">
              <p>There is no list yet.</p>

            </div>
          </div>
        </div>
      </section>
    </main>

    <section class="flex items-center justify-center gap-3">
      <button
        id="deleteAll"
        class="mt-3 flex items-center gap-3 bg-red-700 px-4 py-2 font-sans text-slate-200 shadow-2xl"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
          />
        </svg>
        Delete All
      </button>

      <button
        id="doneAll"
        class="mt-3 flex items-center gap-3 bg-stone-700 px-4 py-2 font-sans text-slate-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m4.5 12.75 6 6 9-13.5"
          />
        </svg>
        Done All
      </button>
    </section>

    <template id="listTemplate">
      <div class="list">
        <div
          class="animate__animated animate__zoomIn mb-3 flex justify-between border p-3 shadow-md hover:shadow-lg"
        >
          <div class="flex items-center gap-3">
            <input type="checkbox" class="list-done-check accent-stone-950" />
            <p class="list-task font-sans">${currentTask}</p>
          </div>
          <div class="control">
            <button
              class="list-edit-btn border border-stone-950 p-2 duration-200 active:scale-90"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="pointer-events-none size-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                />
              </svg>
            </button>

            <button
              class="list-del-btn border border-red-700 p-2 duration-200 active:scale-90"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="pointer-events-none size-4 text-red-700"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </template>
